{% extends '_base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<h1>로그인</h1>
<form>
    <input type="text" id="username">
    <input type="password" id="password">
    <button id="login-submit">로그인</button>
    <button id="logout-submit">로그아웃</button>
</form>
<script>
    $(document).ready(function () {
        $('#login-submit').click(function(){
            $.post('/apis/v1/users/login', {'username':$('#username').val(), 'password':$('#password').val()}, function(){
                location.reload();
            }).fail(function(data) {
                alert(data.responseJSON.message);
            });
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#logout-submit').click(function(){
            $.get('/apis/v1/users/logout', {}, function(){
                location.reload();
            })
        });
    });
</script>
{% endblock %}
