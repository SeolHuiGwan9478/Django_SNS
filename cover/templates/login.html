{% extends '_base.html' %}
{% load static %}
{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block body %}
<div id="login">
    <div class="container">
        <br>
        <h3 class="text-center text-danger">login</h3><br>
        <div class="form-group col-md-12">
            <label for="username" class="text-danger">Username</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group col-md-12">
            <label for="password" class="text-danger">password</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div><br>
        <div class="form-group col-md-12">
            <div class="row">
                <input type="submit" id="login" class="form-control btn btn-danger" value="submit">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="row">
                <a href="#" style="border: 1px solid #CC3333;" class="form-control btn btn-outline-danger">Register here</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#login-submit').click(function(){
            $.post('/apis/v1/users/login', {'username':$('#username').val(), 'password':$('#password').val()}, function(){
                location.reload();
            }).fail(function(data) {
                alert(data.responseJSON.message);
            });
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#logout-submit').click(function(){
            $.get('/apis/v1/users/logout', {}, function(){
                location.reload();
            })
        });
    });
</script>
{% endblock %}
